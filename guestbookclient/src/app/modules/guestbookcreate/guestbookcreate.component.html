<div class="container">
  <h1>Guest Form</h1>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="guestname">Guest Name</label>
      <input type="text" class="form-control" id="guestname" required [(ngModel)]="model.guestName" name="guestname" #guestname="ngModel">
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="text" class="form-control" id="comment" [(ngModel)]="model.comment" name="comment" #comment="ngModel">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
