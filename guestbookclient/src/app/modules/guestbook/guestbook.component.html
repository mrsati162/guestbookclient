<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Guest Name</th>
    <th scope="col">Comment</th>
    <th scope="col">Update Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let guestBook of guestBookArray; index as i">
    <th scope="row">{{guestBook.id}}</th>
    <td><a [routerLink]="['/update']" [queryParams]="{ id: guestBook.id}">{{guestBook.guestName}}</a></td>
    <td>{{guestBook.comment}}</td>
    <td>{{ guestBook.timestamp | date:'medium' }}</td>
  </tr>
  </tbody>
</table>
